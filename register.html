<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Простой форум</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><a href="index.html">Простой форум</a></h1>
            <nav>
                <ul id="nav-menu">
                    <li><a href="index.html">Главная</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="form-container">
                <h2>Регистрация</h2>
                
                <div id="error-message" class="alert error" style="display: none;"></div>
                <div id="success-message" class="alert success" style="display: none;"></div>
                
                <form id="register-form">
                    <div class="form-group">
                        <label for="username">Имя пользователя:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Пароль:</label>
                        <input type="password" id="password" name="password" required>
                        <small>Минимум 6 символов</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm-password">Подтверждение пароля:</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                </form>
                
                <p class="form-footer">
                    Уже есть аккаунт? <a href="login.html">Войдите</a>
                </p>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
