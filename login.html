<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Простой форум</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><a href="index.html">Простой форум</a></h1>
            <nav>
                <ul id="nav-menu">
                    <li><a href="index.html">Главная</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="form-container">
                <h2>Вход</h2>
                
                <div id="error-message" class="alert error" style="display: none;"></div>
                <div id="success-message" class="alert success" style="display: none;"></div>
                
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">Имя пользователя или Email:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Пароль:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Войти</button>
                </form>
                
                <p class="form-footer">
                    Нет аккаунта? <a href="register.html">Зарегистрируйтесь</a>
                </p>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
