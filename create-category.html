<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание ветки - Простой форум</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><a href="index.html">Простой форум</a></h1>
            <nav>
                <ul id="nav-menu">
                    <!-- Навигация будет заполняться через JavaScript -->
                </ul>
            </nav>
        </header>

        <main>
            <div class="form-container">
                <h2>Создание новой ветки</h2>
                
                <div id="error-message" class="alert error" style="display: none;"></div>
                <div id="success-message" class="alert success" style="display: none;"></div>
                
                <form id="create-category-form">
                    <div class="form-group">
                        <label for="name">Название ветки:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Описание:</label>
                        <textarea id="description" name="description" rows="4"></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Создать ветку</button>
                    <a href="index.html" class="btn">Отмена</a>
                </form>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
